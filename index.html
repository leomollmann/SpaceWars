<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style="padding: 0; margin: 0">
    <script src="three.js" type="text/javascript"></script>
    <script src="OrbitControls.js" type="text/javascript"></script>
    <script src="CopyShader.js" type="text/javascript"></script>
    <script src="EffectComposer.js" type="text/javascript"></script>
    <script src="RenderPass.js" type="text/javascript"></script>
    <script src="ShaderPass.js" type="text/javascript"></script>
    <script src="FXAAShader.js" type="text/javascript"></script>
    <script src="Ship.js" type="text/javascript"></script>
    <script src="CelestialBody.js" type="text/javascript"></script>
    <canvas id="threejs" style="margin: 0, padding: 0"></canvas>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 500 );
      camera.position.z = 30;

      var renderer = new THREE.WebGLRenderer( { antialias: true, canvas: document.getElementById("threejs")} );
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( window.innerWidth, window.innerHeight );
      renderer.setClearColor( 0x000000, 1 );

      var controls = new THREE.OrbitControls( camera, renderer.domElement );

      var lights = [];
      lights[0] = new THREE.PointLight( 0xffffff, 1, 0 );
      lights[1] = new THREE.PointLight( 0xffffff, 1, 0 );
      lights[2] = new THREE.PointLight( 0xffffff, 1, 0 );

      lights[0].position.set( 0, 200, 0 );
      lights[1].position.set( 100, 200, 100 );
      lights[2].position.set( - 100, - 200, - 100 );

      lights.forEach((light) => scene.add(light));

      const materials = {
        basicLine: new THREE.LineBasicMaterial({color: 0xffffff, transparent: true, opacity: 0.5}),
        phongMesh: new THREE.MeshPhongMaterial({color: 0x156289, emissive: 0x072534, flatShading: true})
      };

      var sectors = new Map();
      var ships = [];
      var celestialBodys = [];

      for(let i = 0; i < 200; i++){
        ships.push(new Ship(1, new THREE.Vector3(Math.random()-0.5,Math.random()-0.5,Math.random()-0.5)));
      }

      celestialBodys.push(new CelestialBody(60, 3));

      ships.forEach((ship) => {
        ship.buildMesh(
          new THREE.ConeBufferGeometry(1, 2, 4, 1),
          materials.basicLine,
          materials.phongMesh,
          new THREE.Vector3(Math.random()-0.5,Math.random()-0.5,Math.random()-0.5)
         );
        ship.addToScene(scene);
      });

      celestialBodys.forEach((body) => {
        body.buildMesh(
          materials.basicLine,
          materials.phongMesh,
          new THREE.Vector3(0, 0, 0)
        );
        body.addToScene(scene);
      });

      function animate(){
        ships.forEach((ship) => {ship.updateSector()});
        ships.forEach((ship) => {ship.computeForces()});
        ships.forEach((ship) => {ship.applyForces()});

        sectors.clear();
        controls.update();
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      window.addEventListener( 'resize', function () {
      	camera.aspect = window.innerWidth / window.innerHeight;
      	camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }, false);

      animate();
    </script>
  </body>
</html>
